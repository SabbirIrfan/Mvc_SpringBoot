<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:include="navbar"></div>

<div class="container">
    <h4>Hello! Welcome to home page of bugichugi product web"cite" !!</h4>
    <div class="card_container">
        <div th:each="product : ${productList}" class="card" style="width: 18rem;">
            <img class="my-card-img-top card-img-top" th:src="@{'images/' + ${product.getId()} + '.png'}" alt="Card image cap">
            <div class="my-card-body ">
                <h5 class="card-title" th:text="${product.getBrandName()}"></h5>
                <p class="card-text" th:text="${product.getProductDetail()}"></p>
                <a href="#" class="btn btn-primary" style="width: 10rem; height: 2.6rem" th:text="'Sold ::' + ${product.getStatus()}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
