<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
<section class="container-fluid" style="padding: 20px">
    <h4 class="text-center ">Hello! Welcome to home page of  product" !!</h4>

    <div class="row" >

            <div class="card" style="width: 18rem;" th:each="product : ${productList}">


                <div class="card-body" style="display: flex; flex-direction: column;">
                    <div class="card ">
                        <img class="card-img-top " style="align-items: center; width:10rem;height:10rem; " th:src="@{'/images/product/' + ${product.getId()} + '.png'}" alt="Card image cap">
                    </div>
                    <div >
                        <h5 class="card-title" th:text="${product.getBrandName()}"></h5>
                        <p class="card-text text-truncate" th:text="${product.getProductDetail()}"></p>
                        <h6  th:text="'Available products:  '+${product.getStatus()}"
                           style="margin-top: auto; display: flex ; align-items: center ; max-width: 65% ;flex-wrap: nowrap; "  >

                        </h6>
                        <a  th:href="@{/user/buyProduct/{id}(id=${product.getId()})}" th:text="'Buy NOw'"  th:if="${#strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_USER')}" class="btn btn-primary" ></a>
                    </div>
                </div>
            </div>
    </div>

</section>
</body>
</html>
