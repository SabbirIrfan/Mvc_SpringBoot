<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div th:include="navbar"></div>
    <h4>Hello! Welcome to home page of bugichugi product web"cite" !!</h4>
    <div class="card_container">
        <div th:each="product : ${productList}" class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="@{'images/' + ${product.id} + '.png'}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.brandName}"></h5>
                <p class="card-text" th:text="${product.productDetail}"></p>
                <a href="#" class="btn btn-primary" style="width: 10rem; height: 2.6rem" th:text="'Sold ::' + ${product.sold}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
