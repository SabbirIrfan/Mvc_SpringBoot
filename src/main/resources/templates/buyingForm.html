<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .card {
            width: 60%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<section class="card-container">
    <div class="card">
        <h2 class="text-center mb-4">Order Product</h2>
        <form th:action="@{/user/orderProduct}" th:method="post">
            <div class="form-group">
                <label for="userEmail">User Email</label>
                <input type="email" id="userEmail" name="email" th:value="${principal?.getName()}" class="form-control">
                <p th:if="${emailError}" th:text="${emailError}" class="text-danger"></p>
            </div>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{'/images/product/' + ${product.getId()} + '.png'}"   style="max-width: 40%; max-height: 40%" alt="...">
                    </div>
                    <div class="carousel-item active">
                        <img th:src="@{'/images/product/' + ${product.getId()} + '.png'}"   style="max-width: 40%; max-height: 40%" alt="...">
                    </div>
                    <div class="carousel-item active">
                        <img th:src="@{'/images/product/' + ${product.getId()} + '.png'}"   style="max-width: 40%; max-height: 40%" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>


            <div class="form-group">
                <label for="productDetail">Product Detail</label>
                <textarea id="productDetail" name="detail" placeholder="Write something about this product." required class="form-control"></textarea>
                <input hidden="hidden" th:name="id" th:value="${product.getId()}">
            </div>

            <div class="text-center">
                <button class="btn btn-primary"  type="submit">Submit Order</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
