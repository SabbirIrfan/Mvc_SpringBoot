<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div th:include="navbar"></div>
    <div>
        <form action="orderProduct" method="post" class="form_container" >
            <div class="user_container">
                <label for="userEmail">User Email</label>
                <input type="email" id="userEmail" name="email" placeholder="User Email">
                <p th:if="email" th:text="${email}">  </p>
            </div>
            <div class="product_container">
                <label for="product">Example select</label>
                <select class="form_select" id="product" name="product">
                    <option th:each="product : ${availableProductList}" th:value="${product.id}">
                        <span th:text="${product.id}"></span>
                        <span th:text="${product.brandName}"></span> -
                        <span th:text="${product.processor}"></span> -
                        <span th:text="${product.generation}"></span>
                    </option>
                </select>
                <div class="form-group formPad">
                    <label for="productDetail">Product Detail</label>
                    <textarea class="textarea" id="productDetail" name="detail" placeholder="Write something about you about this product." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
