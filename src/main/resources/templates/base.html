<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="UTF-8" />
    <title>base</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>

  <body>
    <nav style="padding: 5px" class="navbar-expand-lg navbar-light">
      <div class="navbar-container fixed-top">
        <a class="navbar-brand mt-2" href="">Product</a>
        <div class="navbar-custom collapse navbar-collapse" id="navbarSupportedContent">
          <ul style="justify-content: flex-end" class="navbar-custom navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li
              class="nav-item"
              th:if="${principal == null or #strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_USER') or #strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_ADMIN')}"
            >
              <a class="nav-link" href="/serllerRegForm">Register Seller</a>
            </li>
            <li
              class="nav-item"
              th:if="${principal == null or #strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_SELLER') or #strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_ADMIN')}"
            >
              <a class="nav-link" href="/userRegForm">Register User</a>
            </li>

          
            <li class="nav-item" th:if="${principal != null and (#strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_ADMIN') or #strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_SELLER'))}">
              <a class="nav-link" href="/seller/productForm">Add Product</a>
            </li>
            <li class="nav-item" th:if="${principal != null and #strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_ADMIN')}">
              <a class="nav-link" href="/seller/showSellers">Sellers</a>
            </li>

            <li class="nav-item" th:if="${principal != null and #strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_ADMIN')}">
              <a class="nav-link" href="/user/showUsers">Users</a>
            </li>
            <li class="nav-item active">
                <a
                  class="nav-link"
                  name="email"
                  th:value="${principal?.getName()}"
                  href="/user/profile"
                  th:if="${principal != null and #strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_USER')}"
                >
                  Profile
                </a>
  
                <a
                  class="nav-link"
                  href="/seller/profile"
                  th:if="${principal != null and #strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_SELLER')}"
                >
                  Profile
                </a>
              </li>

            <li class="nav-item" th:if="${principal == null}">
              <a class="nav-link" href="/signin">Log In</a>
            </li>

            <li
              class="nav-item active"
              th:if="${principal != null and (#strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_USER') or #strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_ADMIN') or #strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_SELLER'))}"
            >
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>

          <form class="my-2 my-lg-0 search">
            <div class="navbar-search">
              <div class="me-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
              </div>
              <div>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </div>
            </div>
          </form>
        </div>

        <div th:insert="allScript"></div>

        <div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </nav>

    <div class="main-section mt-5" style="height: auto">
      <div class="">
        <div th:replace="${content}"></div>
      </div>
    </div>
  </body>
</html>
