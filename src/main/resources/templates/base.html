    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="padding: 5px; background-color: #b3c4c7">
    <a class="navbar-brand mt-2" href="#">Product</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar for users not logged in -->
        <ul class="navbar-nav ml-auto" th:if="${principal == null}">
            <li class="nav-item"><a class="nav-link" href="/serllerRegForm">Register Seller</a></li>
            <li class="nav-item"><a class="nav-link" href="/userRegForm">Register User</a></li>
            <li class="nav-item"><a class="nav-link" href="/signin">Log In</a></li>
        </ul>

        <!-- Navbar for users with ROLE_USER -->
        <ul class="navbar-nav ml-auto" th:if="${#strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_USER')}">
            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/user/buyProduct">Buy</a></li>
            <li class="nav-item"><a class="nav-link" th:text="${principal?.getName()}" href="/user/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>

        <!-- Navbar for users with ROLE_SELLER -->
        <ul class="navbar-nav ml-auto" th:if="${#strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_SELLER')}">
            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/seller/productForm">Add Product</a></li>
            <li class="nav-item"><a class="nav-link" href="/seller/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>

        <!-- Navbar for users with ROLE_ADMIN -->
        <ul class="navbar-nav ml-auto" th:if="${#strings.equals(principal?.getAuthorities()?.iterator()?.next(), 'ROLE_ADMIN')}">
            <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/seller/productForm">Add Product</a></li>
            <li class="nav-item"><a class="nav-link" href="/seller/showSellers">Sellers</a></li>
            <li class="nav-item"><a class="nav-link" href="/user/buyProduct">Buy</a></li>
            <li class="nav-item"><a class="nav-link" href="/user/showUsers">Users</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>

        <!-- Search form -->
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
